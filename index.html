<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"
      integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s="
      crossorigin=""
    ></script>

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main class="container" role="app container">

      
      <section class="input-section" role="ip input container">
        <h1>IP Address Tracker</h1>
        <!-- input -->
        <div class="ip-input-container">
          <input
            type="text"
            class="ip-input"
            placeholder="Search for any IP address or domain"
          />

          <span class="arrow-wrap">
            <img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow" />
          </span>
        </div> 
      </section>

     
      <!-- displays section -->
      <section class="display-section" role="details display container">
        <div class="ip-address-wrap">
          <label for="h4"  >IP ADDRESS</label>
          <h2 class="ip-address">192.334.567.789</h2>
        </div>
        <hr />
        <div class="location-wrap">
          <label for="location">LOCATION</label>
          <div class="region-wrap">
            <h2 class="location-region">Brooklyn,</h2>
          <h2 class='location-city'>NY 10001</h2>
          
          </div>
          
        </div>
        <hr />
        <div class="time-wrap">
          <label for="h4">TIME ZONE</label>
          <h2 class="time">UTC-05:00</h2>
        </div>
        <hr />
        <div class="isp-wrap">
          <label for="h4">ISP</label>
          <h2 class="isp">SpaceX Starlink</h2>
        </div>
      </section>

       <!-- section for my map -->
       <div id = 'map'>
        
       </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
